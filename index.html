<head>

     <title>Unit Converting Center</title>
     <center><h1>The Time Conversion Website</h1><center>
    <style>
      table{

      margin-left:auto ;
      margin-right: auto;
      margin-bottom: auto;
      margin-top: auto;
      padding-top: auto;
      padding-bottom: auto;
      padding-right: auto;
      padding-left: auto;
      size: 50px;
      }
      
      h1{
        font-family: cursive;
      }
      img{size: 150;}
  
      




    </style>
</head>
<center><body style="background-color: #90EE90;">
    <img src="https://cdn.discordapp.com/attachments/1016183002595860512/1102840531232497685/9k.png" class="circle" width="130"><br><br>
    
    <br>
    <table class="center">
	      <input type="text" id="id1"><br>
        <input type="button" class="btn btn-primary" onclick="SecMin()" value="To Minutes"><br>
        <input type="button" class="btn btn-primary" onclick="SecHr()" value="To Hours"><br>
        <input type="button" class="btn btn-primary" onclick="SecDt()" value="To Days"><br> 

        <p id="id3"></p>
        <p id="id4"></p>
        <p id="id5"></p>
    </table>
    <table>
    
	<script>
        function SecMin() {
              var var1 = document.getElementById('id1').value;
              var answer = Number(var1) / Number(60);
              //window.alert(answer)
              document.getElementById('id3').innerHTML = answer + " minutes ";
        
      }
        function SecHr() {
              var var1 = document.getElementById('id1').value;
              var answer = Number(var1) / Number(3600);
              //window.alert(answer)
              document.getElementById('id4').innerHTML = answer + " hours ";
     } 
      function SecDt() {
              var var1 = document.getElementById('id1').value;
              var answer = Number(var1) / Number(86400);
              //window.alert(answer)
              document.getElementById('id5').innerHTML = answer + " days ";
     } 
  </script>
</table>

	</body></center>
	</html>
